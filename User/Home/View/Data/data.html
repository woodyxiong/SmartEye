<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>data</title>
    <!-- import css -->
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/materialize.min.css"  media="screen,projection"/>
    <!-- 全局css文件 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/all.css">
    <!-- index css文件 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/data.css">
    
    <!-- import js -->
    <script type="text/javascript" src="__PUBLIC__/js/jquery.3.1.0.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/materialize.min.js"></script>

    <!-- inport echarts.js -->
    <script type="text/javascript" src="__PUBLIC__/js/charts/echarts.min.js"></script>
    <script src="__PUBLIC__/js/charts/macarons.js"></script>
    <script src="__PUBLIC__/js/charts/infographic.js"></script>
    <script src="__PUBLIC__/js/charts/shine.js"></script>

</head>
<body>
<section class="preloader">
    <div class="preloaderbox">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                    <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>  
</section>
                                 
<section class="data">
    <div class="data-camera">{$instrument['camera']}</div>
    <div class="data-tittle" instrumentid="{$instrument['instrumentid']}">{$instrument['instrumentinfo']}</div>
    <div class="pickdata">
        <form id="dataform" name="dataform">
            <div class="pickdatacheck">
                <input name="checkday" type="checkbox" id="taifeng"/>
                <label for="taifeng">只查看某天</label>
            </div>
            <input name="date1" type="date" placeholder="选择开始日期" class="datepicker" id="mydata1">
            <div class="dataspan">-</div>
            <input name="date2" type="date" placeholder="选择结束日期" class="datepicker" id="mydata2">
            <a href="javascript:void(0)" class="waves-effect waves-light btn picksubmit" id="picksubmit">查询</a>
        </form>
    </div>
    <div class="data-box">
        <div class="data-content" id="data1"></div>
        <div class="data-bar">
            <div class="chipsbox chips-initial" id="chips"></div>
            <div class="toExcel">
                <div class="alldata">
                    <p>
                        <input checked name="group1" type="radio" id="alldata" />
                        <label for="alldata">生成整套数据</label>
                    </p>
                    <p>
                        <input name="group1" type="radio" id="singledata" />
                        <label for="singledata">只生成原始单个数据</label>
                    </p>
                </div>
                <div class="toline">
                    <p>
                        <input checked name="group2" type="radio" id="toline"/>
                        <label for="toline">生成折线图</label>
                    </p>
                    <p>
                        <input name="group2" type="radio" id="nottoline"/>
                        <label for="nottoline">不生成折线图</label>
                    </p>
                </div>
                <a class="btn waves-effect blue lighten-2" id="toExcelsubmit" href="{:U('data/excel')}">生成Excel表</a>
            </div>
            <div class="toUserindex">
                <div class="alldata">
                    <p>
                        <input checked name="group3" type="radio" id="alldata2" />
                        <label for="alldata2">生成整套数据</label>
                    </p>
                    <p>
                        <input name="group3" type="radio" id="singledata2" />
                        <label for="singledata2">只生成原始单个数据</label>
                    </p>
                    <div class="helpiconbox">
                        <i class="tooltipped material-icons helpicon prefix" data-position="bottom" data-delay="50" data-tooltip="生成图表到管理中心">help</i>
                    </div>
                </div>
                <a class="btn waves-effect blue darken-1" id="toUserindexsubmit" href="#">生成图表</a>
            </div>
        </div>
    </div>
</section>


<div id="selectDatamodal" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>添加数据</h4>
        <div class="input-field" id="selectCamera">
            <select class="selectcamera" name="selectcamera">
                <option value="" disabled selected>选择摄像头</option>
                <volist name="camera" id="camera">
                    <option value="{$camera.cameraid}">{$camera.cameraname}</option>
                </volist>]; 
            </select>
        </div>
        <div class="input-field" id="selectData">
            <select id="selectinstrument">
                <option value="" disabled selected>选择数据</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-light  blue lighten-2 btn" id="instrumentok">确定</a>
    </div>
</div>

<script>
    var datax=[<volist name="data" id="vo">
                    '{$vo.datatime}',
                </volist>];
    var datay=[<volist name="data" id="vo">
                    '{$vo.data}',
                </volist>];
</script>


<!-- chart1 -->
<script type="text/javascript">

// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('data1'),'shine');
// 指定图表的配置项和数据
option = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['{$instrument['instrumentinfo']}'],
        textStyle:{
            fontFamily:'Open Sans,微軟正黑體,Microsoft Yahei,sans-serif',
            fontSize:17
        }
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            dataZoom : {show: true},
            dataView : {show: true},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    dataZoom : {
        show : true,
        realtime : true,
        start : 20,
        end : 80
    },
    grid : {
        x:'5%',
        x2:'5%'
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data:datax
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            smooth:true,
            name:'{$instrument['instrumentinfo']}',
            type:'line',
            stack: '总量',
            itemStyle: {normal: {areaStyle: {type: 'default'},color:'#8190E6'}},
            data:datay
        }
    ]
};
myChart.setOption(option);
</script>
<!-- chart1 over -->


<script type="text/javascript" src="__PUBLIC__/js/data.js"></script>
</body>
</html>
