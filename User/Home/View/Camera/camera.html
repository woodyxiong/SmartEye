<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>camera</title>
    <!-- import css -->
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/materialize.min.css"  media="screen,projection"/>
    <!-- 全局css文件 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/all.css">
    <!-- index css文件 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/camera.css">
    
    <!-- import js -->
    <script type="text/javascript" src="__PUBLIC__/js/jquery.3.1.0.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/materialize.min.js"></script>

    <!-- inport echarts.js -->
    <script type="text/javascript" src="__PUBLIC__/js/charts/echarts.min.js"></script>
    <script src="__PUBLIC__/js/charts/macarons.js"></script>
    <script src="__PUBLIC__/js/charts/infographic.js"></script>
    <script src="__PUBLIC__/js/charts/shine.js"></script>

</head>
<body>
<section class="preloader">
    <div class="preloaderbox">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                    <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</section>
                                 
<section id="camerabar">
    <div id="camerabarcontainer">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <volist name="cameras" id="cs">
                        <li class="tab col s3 cameratab ci{$cs.cameraid}" id="cameratab" link="{:U('camera/camera',array('cameraid'=>$cs['cameraid']))}"><a href="#camera4">{$cs.cameraname}</a></li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
</section>
<section class="camera-container">
    <div id="camera1-status" cameraid={$user.cameraid} status={$user.status} time="{$user.time}">
        <div class="status waves-effect waves-light btn-large">
            <div class="camera-on">
                <div class="infotittle">运行状态</div>
                <div class="info">正在运行中</div>
            </div>
            <div class="camera-hover data-target="modal1>
                <div class="hovertittle"><i id="toggle" class="material-icons">power_settings_new</i></div>
                <div class="hoverinfo">开启/关闭 摄像头</div>
            </div>
            <div class="camera-off">
                <div class="infotittle">运行状态</div>
                <div class="info">摄像机已关闭</div>
            </div>
        </div>
        <div class="uptime">
            <div class="uptime-on">
                <div class="infotittle">运行时间</div>
                <div class="showtime info"></div>
            </div>
            <div class="uptime-off">
                <div class="infotittle">等待运行时间</div>
                <div class="showtime info"></div>
            </div>
        </div>
        <div class="infomation">
            <div class="infotittle">摄像机名字</div>
            <div class="info">{$user.cameraname}</div>
        </div>
        <!-- 图表结构 -->
        <volist name="instrument" id="ins" mod="2">
        <eq name="mod" value="0">
            <div class="chartbox">
                <div class="charttittle"><a href="{:U('data/data',array('instrumentid'=>$ins['instrumentid0']))}">{$ins.instrumentinfo0}</a></div>
                <div class="charts" id="{$ins.instrumentid0}"></div>
            </div>
            <div class="chartbox chartbox2">
                <div class="charttittle"><a href="{:U('data/data',array('instrumentid'=>$ins['instrumentid1']))}">{$ins.instrumentinfo1}</a></div>
                <div class="charts" id="{$ins.instrumentid1}"></div>
            </div>
        </eq>
        </volist>
        <!-- 图表结构 -->
    </div>
    <div id="camera2"></div>
    <div id="camera3"></div>
    <div id="camera4"></div>
</section>

<!-- 打开关闭对话框 -->
<div id="dialog" class="modal">
    <div class="modal-content">
        <h5>是否确定<span class="modal-content-span"></span>摄像头1</h5>
    </div>
    <div class="modal-footer">
        <div class="modal-footer-box">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">取消</a>
            <a href="#!" id="toggleSubmit" class=" waves-effect waves-green btn-flat">确定</a>
        </div>
    </div>
</div>





<volist name="instrument" id="inst" mod="2">
<eq name="mod" val="0">

<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('{$inst.instrumentid0}'),'shine');
// 指定图表的配置项和数据
option = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['{$inst.instrumentinfo0}']
    },
    calculable : true,
    grid:{
            x:60,
            x2:60,
            y:60,
            y2:60,
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data:[
                <volist name="inst['data0']" id="data">
                    '{$data.datatime}',
                </volist>
            ]
            // data : ['周一','周二','周三','周四','周五','周六','周日']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'{$inst.instrumentinfo0}',
            type:'line',
            stack: '总量',
            itemStyle: {normal: {areaStyle: {type: 'default'},color:'#8190E6'}},
            data:[
                <volist name="inst['data0']" id="data">
                        '{$data.data}',
                </volist>
            ]
        }
    ]
};
myChart.setOption(option);
</script>
<!-- chart1 over -->

<!-- chart2 -->
<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('{$inst.instrumentid1}'));
// 指定图表的配置项和数据
option = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['{$inst.instrumentinfo1}']
    },
    calculable : true,
    grid:{
            x:60,
            x2:60,
            y:60,
            y2:60,
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : [
                <volist name="inst['data1']" id="data">
                    '{$data.datatime}',
                </volist>
            ]
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'{$inst.instrumentinfo1}',
            type:'line',
            stack: '总量',
            itemStyle: {
                normal: {
                    areaStyle: {type: 'default'},
                    color:'#26c7db',
                }
            },
            data:[
                <volist name="inst['data1']" id="data">
                    '{$data.data}',
                </volist>
            ]
        }
    ]
};
myChart.setOption(option);
</script>
<!-- chart2 over -->
</eq>
</volist>


<script type="text/javascript" src="__PUBLIC__/js/camera.js"></script>
</body>
</html>
